<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AirAware</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

  <!-- Demo Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.3.2/holder.min.js" type="text/javascript"></script>
  <script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
  </script>

  <!-- keen-analysis@1.2.2 -->
  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-analysis-1.2.2.js" type="text/javascript"></script>

  <!-- keen-dataviz@1.1.3 -->
  <link href="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.css" rel="stylesheet" />
  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.js" type="text/javascript"></script>  

  <!-- Dashboard -->
  <link rel="stylesheet" type="text/css" href="../static/css/keen-dashboards.css" />
  <style>
     #map {
      height: 400px;
      width: 100%;
     }
  </style>
</head>
<body class="keen-dashboard" style="padding-top: 80px;">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand" href="./">AirAware</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="https://keen.io">Home</a></li>
          <li><a href="https://keen.io/team">Team</a></li>
          <li><a href="https://github.com/keenlabs/dashboards/tree/gh-pages/layouts/two-and-one">Source</a></li>
          <li><a href="https://groups.google.com/forum/#!forum/keen-io-devs">Community</a></li><li><a href="http://stackoverflow.com/questions/tagged/keen-io?sort=newest&pageSize=15">Technical Support</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row search">
      <div class="col-sm-8 col-sm-offset-2">
        <form role="form" action="/" method="post">
                <div class="input-group">
                  <input type="text" class="form-control input-sm" name="address" value="260 Sheridan Dr Palo Alto CA" placeholder="Enter address...">
                  <span class="input-group-btn">
                    <button class="btn btn-default btn-sm" type="submit" value="Submit"><span class="glyphicon glyphicon-search"></span></button>
                  </span>
                </div>
        </form>
      </div>
    </div> <br><br>

    <div class="row">

      <div class="col-sm-12">
        <div class="chart-wrapper">
          <div class="chart-title">
            Map
          </div>
          <div id="map"></div>
          <script>
            function initMap() {
              var uluru = {lat: {{ lat|safe }}, lng: {{ lon|safe }}};
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: uluru
              });
              var marker = new google.maps.Marker({
                position: uluru,
                map: map
              });
            }
          </script>
          <script async defer src={{ API_url|safe }}>
          </script>
          <div class="chart-notes">
            Address you entered
          </div>
        </div>
      </div>

    </div>
    <div class="row">

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Ozone air pollution
          </div>
          <div class="chart" id="ozone"></div>
          <div class="chart-notes">
            Average monthly content of ozone in atmosphere
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            PM2.5 particles air pollution
          </div>
          <div class="chart" id="pm"></div>
          <div class="chart-notes">
            Average monthly content of ozone in atmosphere
          </div>
        </div>
      </div>

    </div>

  <div class="container-fluid">
    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>
  </div>

  </div>

  <!-- Project Analytics -->
  <script type="text/javascript" src="../static/js/keen-analytics.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script>
      var chart_ozone = {{ chart_ozone|safe }}
      var chart_pm = {{ chart_pm|safe }}
      var series_ozone = {{ series_ozone|safe }}
      var series_pm = {{ series_pm|safe }}
      var title = {"text": ''}
      var xAxis = {'type': 'datetime', "title": {'text': 'Date'}}
      var yAxis = {"title": {"text": 'Concentration'}}

      $(document).ready(function() {
          $(ozone).highcharts({
              chart: chart_ozone,
              title: title,
              xAxis: xAxis,
              yAxis: yAxis,
              series: series_ozone
          });
      });

      $(document).ready(function() {
          $(pm).highcharts({
              chart: chart_pm,
              title: title,
              xAxis: xAxis,
              yAxis: yAxis,
              series: series_pm
          });
      });
  </script>
</body>
</html>
